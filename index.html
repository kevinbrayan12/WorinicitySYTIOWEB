<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Worinicity</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #000;
      touch-action: none;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .btn {
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background-color: #1abc9c;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.95);
    }

    @media (max-width: 600px) {
      .btn {
        font-size: 16px;
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="500" height="400"></canvas>

  <!-- Controles mÃ³viles -->
  <div id="controls">
    <button class="btn" id="jumpBtn">SALTAR</button>
    <button class="btn" id="restartBtn" style="display:none;">REINICIAR</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
